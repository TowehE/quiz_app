services:
  - type: web
    name: quiz-app
    # Set the runtime to use the Dockerfile
    runtime: docker 
    region: oregon

    # Tell Render to execute the start.sh script
    startCommand: ./start.sh 

    envVars:
      # Use Render's generation tool for a secure, unique key
      - key: APP_KEY
        generateValue: true 

      - key: APP_ENV
        value: production

      - key: APP_DEBUG
        value: 'false'
        
      # IMPORTANT: Add your database connection details here.
      # Example if you linked a Render PostgreSQL database:
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: your-database-name
      #     property: connectionString
      
      # The WEB_ROOT environment variable is often required by PHP container images
      - key: WEB_ROOT
        value: public
